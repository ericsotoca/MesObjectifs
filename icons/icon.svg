<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <!-- Fond arrondi (couleur accent --accent-primary: #4A90E2) -->
  <rect width="100" height="100" rx="20" ry="20" fill="#4A90E2"/>

  <!-- Graphique central stylisé (Blanc: #FFFFFF) -->
  <!-- Représentation abstraite de piliers/croissance -->
  <g fill="#FFFFFF">
    <!-- Base (optionnelle, pour un look plus structuré) -->
    <!-- <rect x="25" y="75" width="50" height="5" rx="1" ry="1"/> -->

    <!-- Trois "piliers" de hauteurs différentes -->
    <rect x="30" y="40" width="10" height="35" rx="3" ry="3"/>
    <rect x="45" y="25" width="10" height="50" rx="3" ry="3"/>
    <rect x="60" y="32" width="10" height="43" rx="3" ry="3"/>
  </g>

</svg>
